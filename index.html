<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Carregando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
      font-family: 'Segoe UI', sans-serif;
    }
    .gif {
      width: 200px;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 2rem;
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container" id="loadingScreen">
    <img src="dormirlon.gif" alt="Carregando..." class="gif" />
    <h3>Aguarde enquanto conectamos ao servidor e acordamos ele...</h3>
    <p class="countdown" id="timer">60</p>
    <p>Você será redirecionado automaticamente assim que o servidor estiver online.</p>
  </div>

  <script>
    const appUrl = "https://brechosylmara.onrender.com/";
    let timeLeft = 60;
    const timerElement = document.getElementById("timer");

    // Inicia contagem de 60s
    const countdown = setInterval(() => {
      timeLeft--;
      if (timerElement) timerElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        clearInterval(checkServer);
        // Redireciona mesmo sem resposta (último recurso)
        window.location.href = appUrl;
      }
    }, 1000);

    // Espera 5s após o carregamento da página antes de iniciar verificação
    setTimeout(() => {
      const checkServer = setInterval(() => {
        fetch(appUrl, { method: "GET", mode: "no-cors" })
          .then(() => {
            clearInterval(countdown);
            clearInterval(checkServer);
            setTimeout(() => {
              window.location.href = appUrl;
            }, 10000); // 10s de segurança após a resposta
          })
          .catch(() => {
            // Servidor ainda dormindo, tenta novamente em 3s
          });
      }, 3000);
    }, 5000); // Delay de 5 segundos antes de iniciar verificação

  </script>

</body>
</html>
